<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
      color: #333;
    }

    header, footer, section, article, aside, nav, figure {
      display: block
    }

    ul, ol {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    p, dl, dd {
      margin: 0;
    }

    h1, h2, h3, h4 {
      margin: 0;
      font-size: 100%;
    }

    img {
      border: none;
    }

    a {
      color: #21a557;
      cursor: pointer;
      text-decoration: none;
    }

    a:active, a:hover {
      outline：none;
    }

    a:hover {
      text-decoration: underline;
    }

    strong {
      font-weight: normal;
    }

    em, i {
      font-style: normal;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      border-spacing: 0;
    }

    th, td {
      padding: 0;
    }

    button, input {
      box-sizing: border-box;
      padding: 0;
      border: none;
      background: none;
    }
  </style>
  <link rel="stylesheet" href="css/base/sweetalert.css">
</head>
